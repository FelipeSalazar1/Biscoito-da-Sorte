<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen1 container">
    <h1>Qual é a sua sorte hoje?</h1>
    <p>Abra o biscoito e descubra!</p>
    <button id="buttonStart"><img src="images/closedCookie.png" alt="Biscoito da Sorte fechado"></button>
  </div>

  <div class="screen2 container  hide">
    <h1>Aqui está a sua sorte de hoje: </h1>
    <img id="message" src="images/sorte.png" alt="mensagem de sorte">
    <img src="images/openedCookie.png" alt="Biscoito da Sorte aberto">
    <button id="buttonReset">Abrir outro biscoito</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
